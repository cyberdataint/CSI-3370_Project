<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe Board</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    
    <header>
        <h1>Login to Recipe Board</h1>
                <nav>
            <ul>
                <li><a href="../html/login.html">Login</a></li>
                <li><a href="../html/new-recipe.html">Post a Recipe</a></li>
                <li><a href="../html/recipe.html">Recent Recipes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
<form id="login-form" action="http://localhost:3000/login" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Login</button>
</form>
        </section>
        <section id="create-account">
            <h2>Create Account</h2>
<form id="create-account-form" action="http://localhost:3000/create-account" method="POST">
    <label for="new-username">Username:</label>
    <input type="text" id="new-username" name="new-username" required>
    
    <label for="new-password">Password:</label>
    <input type="password" id="new-password" name="new-password" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <button type="submit">Create Account</button>
</form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recipe Board</p>
    </footer>
</body>
</html>
