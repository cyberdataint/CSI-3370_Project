<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Board</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Recipe Board</h1>
        <nav>
            <ul>
                <li><a href="./html/login.html">Login</a></li>
                <li><a href="new-recipe.html">Post a Recipe</a></li>
                <li><a href="recipe.html">Recent Recipes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="post-recipe">
            <h2>Post a Recipe</h2>
            <form id="recipe-form">
                <label for="recipe-title">Recipe Title:</label>
                <input type="text" id="recipe-title" name="recipe-title" required>
                
                <label for="recipe-description">Description:</label>
                <textarea id="recipe-description" name="recipe-description" required></textarea>
                
                <label for="recipe-ingredients">Ingredients:</label>
                <textarea id="recipe-ingredients" name="recipe-ingredients" required></textarea>
                
                <label for="recipe-steps">Steps:</label>
                <textarea id="recipe-steps" name="recipe-steps" required></textarea>
                
                <button type="submit">Post Recipe</button>
            </form>
        </section>


    </main>
    <footer>
        <p>&copy; 2024 Recipe Board</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
